<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
    <script>
        function sumar() {
            let num1 = parseInt(document.getElementById("txtNum1").value);
            let num2 = parseInt(document.getElementById("txtNum2").value);
            let total = num1 + num2;
            document.getElementById("txtTotal").value = total;
        }

        function Restar() {
            let num1 = parseInt(document.getElementById("txtNum1").value);
            let num2 = parseInt(document.getElementById("txtNum2").value);
            let total = num1 - num2;
            document.getElementById("txtTotal").value = total;
        }

        function Multiplicar() {
            let num1 = parseInt(document.getElementById("txtNum1").value);
            let num2 = parseInt(document.getElementById("txtNum2").value);
            let total = num1 * num2;
            document.getElementById("txtTotal").value = total;
        }

        function Dividir() {
            let num1 = parseInt(document.getElementById("txtNum1").value);
            let num2 = parseInt(document.getElementById("txtNum2").value);
            if (num2 == 0) {
                alert("No se puede dividir por 0");
            } else {
                let total = num1 / num2;
                document.getElementById("txtTotal").value = total;
            }
        }
    </script>
</head>

<body>
    <table align="center" border="2">
        <thead bgcolor="#2ef8a0">
            <tr>
                <th colspan="2">Calculadora basica</th>
            </tr>
        </thead>
        <tbody bgcolor="#2ef8a0">
            <tr>
                <td><b>Numero 1:</b></td>
                <td><input type="number" id="txtNum1"></td>
            </tr>
            <tr>
                <td><b>Numero 2:</b></td>
                <td><input type="number" id="txtNum2"></td>
            </tr>
            <tr>
                <td><b>Total:</b></td>
                <td><input type="number" id="txtTotal" readonly></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="sumar()"><b>Sumar</b></button>
                    <button onclick="Restar()"><b>Restar</b></button>
                    <button onclick="Multiplicar()"><b>Multiplicar</b></button>
                    <button onclick="Dividir()"><b>Dividir</b></button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
