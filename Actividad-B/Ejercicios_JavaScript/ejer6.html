<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporacion Javascript en HTML</title>
    
</head>
<body>
    <h4>NOMBRE PERSONA QUE SE REGISTRO</h4>
    <div id="usuario">Aqui dato del usuario</div>
    <script>
        console.log("Hola mundo")
        let nombre = prompt("Ingrese su nombre");
        document.getElementById("usuario").innerHTML=nombre.toUpperCase();
    </script>
</body>
</html>
